<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>gun.js</title>
  <script type="text/javascript" src="./js/gun.min.js"></script>
  <script>

    window.foo = gun.Module('foo');

    foo.Namespace('bar.plah', function(exports){

      exports.x = 1;

      exports.hello = function(name) {
        console.log('hello', name, '!');
      };

    });

    foo.Mixin('vec3', function(){
      return {
        factory: 'vec3.New',

        defaultValues: {
          incValue: 1
        },

        exports: {
          inc: function() {
            this.x += this.incValue;
            this.y += this.incValue;
            this.z += this.incValue;
          },
          set: function(x, y, z) {
            this.x = x;
            this.y = y;
            this.z = z;
          },
          getX: function() {
            return this.x;
          }
        },

        initialize: function(v)Â {
          v.set(1,2,3);
        }
      };
    });

    foo.Mixin('doubled.x', function(){
      return {
        aliasMethod: {
          getX: ['origGetX', function(_super) {
            var _x = _super();
            return _x + _x;
          }]
        }
      };
    });

    console.log('foo', foo);

    // try:
    //
    //   v = vec3.New()
    //
    //   gun.Inject('doubled.x', v)
    //
  </script>
</head>
<body>
</body>
</html>
